<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cornerstone 3D DICOM Viewer</title>
  <style>
    /* Layout simple en dos columnas con fallback a una columna en pantallas peque√±as */
    .viewer-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 12px;
    }
    @media (max-width: 1100px) {
      .viewer-grid {
        grid-template-columns: 1fr;
      }
    }

    .viewport {
      width: 100%;
      max-width: 512px;
      height: 512px;
      margin: 0 auto;
      border: 1px solid #999;
      background: #000;
      position: relative; /* por si quieres overlays */
    }

    .title {
      text-align: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 6px 0 16px;
      color: #333;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="viewer-grid">
    <div>
      <div class="title">Axial</div>
      <div id="axial" class="viewport"></div>
    </div>
    <div>
      <div class="title">Sagittal</div>
      <div id="sagittal" class="viewport"></div>
    </div>
    <div>
      <div class="title">Coronal</div>
      <div id="coronal" class="viewport"></div>
    </div>
  </div>



  <!-- Tu bundle generado por Webpack/Vite/Rollup -->
  <script src="/dist/bundle.js"></script>
</body>
</html>
